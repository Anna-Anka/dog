<article class="feedback-card">
    <div class="feedback-card__content">
        <h3 class="feedback-card__title subtitle">@title</h3>
        <div class="feedback-card__text">
            @for (var i = 0; i < text.length; i++) { <p> `+text[i]+` </p> }
        </div>
        <span class="feedback-card__author">@author</span>
    </div>
    <a class="video feedback-card__video" href="@href" style="background-image: url('img/feedback/@preview.jpg');" aria-label="Смотреть видео" data-fancybox>
        <span class="video__play" aria-hidden></span>
    </a>
</article>
